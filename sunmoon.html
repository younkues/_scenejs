<style>
body {
		background:skyblue;
}

.sun {
	width: 150px;
	height: 150px;
	top:50%;
	left: 50%;
	margin-left: -75px;
	margin-top:-75px;
	position: absolute;
	border-radius: 50%;
	box-sizing: border-box;
}
#sun {
/* 	background: #FFE26C; */
	border-color: #FFE26C;
	border-style: solid;
	border-width: 75px;
}
#sun2 {
	border: 75px solid #fff;
}
.sun_afterimage {
	width: 60px;
	height:2px;
	background: #FFE26C;
	top:50%;
	left: 50%;
	position: absolute;
	transform-origin: 0% 1px;
	transform:translate(120px, 0px);
}
#moonbackground {
	background: #96ABC0;	
	top:50%;
	left: 50%;
	width: 1000px;
	height: 1000px;
	margin: -500px 0 0 -500px;
	position: absolute;
	border-radius: 50%;
}


.path {
  fill: #f55;
  stroke-width: 6;
  stroke-linejoin: round;
  stroke-dasharray: 0 50000;
  stroke-dashoffset: 0;
  
  stroke: #3AA1BF;
  -webkit-transition:all 1s linear;
}
.svg:hover path{
	stroke: #ff5;
	stroke-dasharray: 1000 50000;
	stroke-dashoffset: 0;
}

#moon path{
	fill: #E2E6E9;
/* 	-webkit-transition: all 1s linear; */
}
#moons {
	position: absolute;	
	width: 140px;
	height: 140px;
	-webkit-transform: rotate(45deg);
	top:50%;
	left:50%;
	margin-top:-70px;
	margin-left:-70px;
}
#moon2 {
	width: 130px;
	height: 130px;
	background: #E2E6E9;
	position: absolute;
	margin: 5px 4px;
	border-radius: 50%;
	
	-webkit-transform: scale(0.0,1);
}
#moon {
	position: absolute;
}

</style>

<div id="moonbackground"></div>


<div id="sun" class="sun"></div>
<div id="sun2" class="sun"></div>

<script>
var sceneSunny = new Scene();
//sunny
var _sun1 = sceneSunny.addElement(sun);
_sun1.setTransforms(0, {"translate": "0px, 0px", scale:"1, 1"}).setTransforms(0.4, {scale:"1,1.3"}).setTransforms(0.5, {"translate": "0px, 180px", scale:"1.3,1"}).setTransforms(0.6, {scale:"1.3,1"}).setTransforms(0.75, {scale:"1,1.3"}).setTransform(1, "translate", "0px, 0px");
_sun1.addTimingFunction(0, 1, [.48,.01,.25,1]);

_sun1.setTransform(1, "scale", "1, 1").setTransform(1.5, "scale", "1, 1").setProperty(1.2, "border-width", "75px").setProperty(1.4988, "display", "none").setProperty(1.5, "border-width","0px")
_sun1.addTimingFunction(1, 1.5, [.48,.01,.25,1]);


var _sun2 = sceneSunny.addElement(sun2);
_sun2.setTransform(0, "scale", "0, 0").setTransform(1.1, "scale", "0, 0").setTransform(1.4, "scale", "0.9, 0.9").setProperty(1.2, "border-width", "75px").setProperty(1.3988, "display", "none").setProperty(1.4, "border-width","0px").addTimingFunction(1, 1.5, [.48,.01,.25,1]);


var _sun_after = [];
var sun_afters = document.querySelectorAll(".sun_afterimage");
for (var i = 0; i < sun_afters.length; ++i) {
	_sun_after[i] = sceneSunny.addElement(sun_afters[i]);
	_sun_after[i].setTransforms(0, {rotate:(i * 45 +"deg"), translate:"80px, 0px", scale: "0,1"}).copyFrame(0, 0.9).setTransforms(1.2, {translate:"80px, 0px", scale: "0.7,1"}).setTransforms(1.5, {translate:"150px, 0px", scale: "0,1"}).addTimingFunction(0.9, 1.5, [.48,.01,.25,1]);
}

var _background = sceneSunny.addElement(moonbackground);
_background.setTransform(0, "scale", "0, 0").copyFrame(0, 1).setTransform(1.9, "scale", "1.5, 1.5");
_background.addTimingFunction(1, 1.9, [.48,.01,.25,1]);

//rainy  1s  ~ 3s
var sceneRainy = new Scene();
sceneSunny.onAnimate(function(time, isFinish) {
	if(isFinish)
		sceneRainy.play();
});




//snow 3s ~ 5s



// wind



sceneSunny.synchronize(0);
sceneSunny.setPlaybackSpeed(0.5);
sceneSunny.play();

</script>
