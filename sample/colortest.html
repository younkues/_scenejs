<style>
#test {
	width: 100px;
	height: 100px;
	background: #eee;
}
#test_hsl {
	background: hsl(0, 30%, 30%);
	width: 100px;
	height: 100px;
	
}
#test_hsl:hover {
	background:hsl(50, 30%, 30%);
}
</style>

            
            
<body>

<div id="test"></div>
<div id="test_hsl"></div>
</body>

<script>
var scene = new Scene();
var item = scene.addElement(test);
item.setProperty(4, "background", "rgb(0,0,0)");
var item2 = scene.addElement(test_hsl);
item2.setProperty(4, "background", "hsl(360,1,1)");
scene.play();
</script>
