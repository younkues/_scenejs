}

}

	background: hsl(0, 30%, 30%);
	
}

	background:hsl(50, 30%, 30%);

	background: linear-gradient(141deg, #0fb8ad 0%, #1fc8db 51%, #2cb5e8 75%)

<div id="test_hsl" class="box"></div>
<div id="gra" class="box"></div>
</body>

<script>
var scene = new Scene();
var item = scene.addElement(test);
item.setProperty(4, "background", "rgb(0,0,0)");
var item2 = scene.addElement(test_hsl);
item2.setProperty(4, "background", "hsl(360,1,1)");

var item3 = scene.addElement(gra);
item3.setProperty(0, "background", "linear-gradient(141deg, #0fb8ad 0%, #1fc8db 51%, #2cb5e8 75%)");
item3.setProperty(4, "background", "linear-gradient(360deg, rgb(0,0,0) 0%, #1fc8db 51%, #2cb5e8 75%)");
scene.play();
</script>
